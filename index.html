<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Added Moment JS -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>

</head>

<body>
<div class="jumbotron">
	<div class="container">
	<h2><center>Tonka arriving in a few...</center></h2>
	<h4><center>Please use the waiting lounge at your disposal</center></h4>
	<h4><center>Please report suspicious activities to the nearest popo available </center></h4>
	</div>
</div>

<div class="container">
	<div class="panel-info" id="add-train">
		
	</div>	
</div>
	<div class="container">
		<div class="table table-hover">
			<table>
			  <tr>
			    <form class="container">
				  <div class ="form-group">
				    <label  for="name"> Train Name </label>
				    <input type="text" class="form-control" id="tname" placeholder="Train Name">
				  </div>
				  <div class ="form-group">
				    <label  for="EmailInput"> Destination </label>
				    <input type="text" class="form-control" id="tDestination" placeholder="Destination">
				  </div>

				  <div class="form-group">
				  <label for="PasswordInput"> Frequency (Min) </label>
				  <input type="text" class="form-control" id="tFrequency" placeholder="Frequency (Min)">
				  <br>

				  <div class="form-group">
				  <label for="PasswordInput"> Next Arrival </label>
				  <input type="text" class="form-control" id="tnextArrival" placeholder="Next Arrival">
				  <br>

				  <div class="form-group">
				  <label for="PasswordInput"> Minutes Away </label>
				  <input type="text" class="form-control" id="tminAway" placeholder="Minutes Away">
				  <br>
				  
				  <div class="form-group">
				      <button type="submit" class="btn btn-info">Submit</button></br></br>
				    </div>
				  </div>
				    
				  </div>  
			  </tr>
			</table>
		</div>					
	</div>

	<!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
	

	
</body>
</html>
