<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->

</head>

<body>
<div class="jumbotron">
	<div class="container">
	<h2>Tonka arriving in...</h2>
	</div>
</div>	

	<div class="container">
		<div class="table table-hover">
			<table>
			  <tr>
			    <form class="container">
				  <div class ="form-group">
				    <label  for="name"> Train Name </label>
				    <input type="text" class="form-control" id="name" placeholder="Train Name">
				  </div>
				  <div class ="form-group">
				    <label  for="EmailInput"> Destination </label>
				    <input type="email" class="form-control" id="Destination" placeholder="Destination">
				  </div>

				  <div class="form-group">
				  <label for="PasswordInput"> Frequency (Min) </label>
				  <input type="text" class="form-control" id="Frequency (Min)" placeholder="Frequency (Min)">
				  <br>

				  <div class="form-group">
				  <label for="PasswordInput"> Next Arrival </label>
				  <input type="text" class="form-control" id="Next Arrival" placeholder="Next Arrival">
				  <br>

				  <div class="form-group">
				  <label for="PasswordInput"> Minutes Away </label>
				  <input type="text" class="form-control" id="Frequency (Min)" placeholder="Minutes Away">
				  <br>
				  
				  <div class="form-group">
				      <button type="submit" class="btn btn-info">Submit</button></br></br>
				    </div>
				  </div>
				    
				  </div>  
			  </tr>
			</table>
		</div>					
	</div>

	<div class="container">
		<div class="form-group">
			<row type="text"></row>
		</div>
	</div>
</body>



</html>
